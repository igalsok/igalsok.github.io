<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igal Sokolovsky</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="shortcut icon" href="./images/favicon.ico">
    
   
</head>
<body>
    <!-- Nav section-->
    <section>
        <nav id="nav">   
            <a href="./index.html" class="navBtn" id="home">Home</a>
            <a href="./about.html" class="navBtn" id="about">About</a>
            <a href="./contact.html" class="navBtn" id="contact" >Contact</a>
        </nav> 
    </section>


  <!-- Content section-->
    <section>
        <div id="parentDiv">
            <div id="contentDiv">
                <h2 id="labelContact">Contact me</h2>
                <form id="form">
                   <div class="fields">
                    <label for="fName" class="label">*First Name:</label>
                    <input type="text" class="input" id="fName" name="fName" required>
                   </div>
                   <div class="fields">
                    <label for="lName" class="label">*Last Name:</label>
                    <input type="text" class="input" id="lName" name="lName" required>
                   </div>
                   <div class="fields">
                    <label for="email" class="label">*Email:</label>
                    <input type="email" class="input" id="email" name="email" required>
                   </div>
                   <div class="fields">
                    <label for="comment" class="label">Comment:</label>
                    <textarea id="comment" class="input" name="comment" placeholder="Write something.." ></textarea>
                   </div>
                    <div class="radio fields">
                        <label id="radioHeadline"for="radBtns">Rate my site:</label>
                        <div id="radBtns">
                            <input type="radio" id="disaster" name="rate"  value="Disaster" style="vertical-align: middle">
                            <label class="radioLabel" for="disaster">Disaster</label><br>
                            <input type="radio" id="fine" name="rate" value="fine"  style="vertical-align: middle">
                            <label class="radioLabel" for="fine">Fine</label><br>
                            <input type="radio" id="good" name="rate" value="Good"  style="vertical-align: middle">
                            <label class="radioLabel" for="good">Good</label>
                            <input type="radio" id="amazing" name="rate" value="Amazing" style="vertical-align: middle">
                            <label class="radioLabel" for="amazing">Amazing</label>
                        </div>
                    </div>
                    <div id="subDiv">
                        <input type="submit" id="submit" class="button" value="Submit">
                    </div>
                </form>
                <script src="./js/contact.js" type="module"></script>
        </div>
    </div>
    </section>
  
    <!-- bottom nav section-->
    <section id="bottomNavSec">
        <nav id="bottomNav">
           <a href="./index.html" class="bottomNavLink">Home</a>
           <a href="./about.html" class="bottomNavLink">About</a>
           <a href="./contact.html" class="bottomNavLink">Contact</a>
        </nav>
    </section>
    <footer class="footer">
        <h5 id="footerText"></h5>
    </footer>
</body>


</html>
